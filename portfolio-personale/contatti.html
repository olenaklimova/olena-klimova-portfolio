    <script type="text/javascript">

        })();

    <script>
        // Scroll behavior
        document.addEventListener('scroll', () => {
            document.body.classList.toggle('scrolled', window.scrollY > 20);
        });

        // Form submission handler
        const contactForm = document.getElementById('contact-form');
        const submitButton = contactForm.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validazione base
            const nome = document.getElementById('form-nome').value.trim();
            const email = document.getElementById('form-email').value.trim();
            const messaggio = document.getElementById('form-messaggio').value.trim();

            if (!nome || !email || !messaggio) {
                showNotification('Compila tutti i campi richiesti.', 'error');
                return;
            }

            // Disabilita il pulsante durante l'invio
            submitButton.disabled = true;
            submitButton.textContent = 'Invio in corso...';

            // Parametri del template EmailJS
            const templateParams = {
                from_name: nome,
                from_email: email,
                message: messaggio,
                to_name: 'Olena' // Nome destinatario
            };

            // Invia email tramite EmailJS
            emailjs.send('service_7nj0f7w', 'template_z4coq44', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    showNotification('Messaggio inviato con successo! Ti risponderò presto.', 'success');
                    contactForm.reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    showNotification('Errore nell\'invio. Riprova o contattami via LinkedIn.', 'error');
                })
                .finally(function() {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                });
        });

        // Funzione per mostrare notifiche
        function showNotification(message, type = 'info') {
            // Rimuovi notifiche esistenti
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Crea nuova notifica
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            // Styling inline per la notifica
            Object.assign(notification.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '1rem 1.5rem',
                borderRadius: '8px',
                backgroundColor: type === 'success' ? '#48bb78' : type === 'error' ? '#f56565' : '#4299e1',
                color: 'white',
                fontWeight: '500',
                boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)',
                zIndex: '9999',
                animation: 'slideInRight 0.3s ease-out',
                maxWidth: '300px'
            });

            document.body.appendChild(notification);

            // Rimuovi dopo 5 secondi
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Aggiungi animazioni CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
